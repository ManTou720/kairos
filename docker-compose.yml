services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: kairos
      POSTGRES_PASSWORD: kairos
      POSTGRES_DB: kairos
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kairos"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://kairos:kairos@db:5432/kairos
      PORT: "3001"
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"

  frontend:
    build:
      context: .
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"

volumes:
  pgdata:
